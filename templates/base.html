<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="static/style.css">

</head>

<body>
    <div class="background"></div>
        <div class="container">
            <div class="header">
            <h1>To-do App</h1>
            </div>
        <form action="/add" method="post">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="Enter a To-do Task...">
            </div>
            <button type="submit" class="btn">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="segment">
            <p class="todo-id">{{ todo.id }}</p>
            <p class="title">{{ todo.title }}</p>
            <span class="ml-auto">
                {% if todo.complete == True %}
                <span class="label green completed">Completed</span>
                {% else %}
                <span class="label gray not-completed">Not Complete</span>
                {% endif %}
            </span>
            <span class="d-flex">
                <a href="/update/{{ todo.id }}" class="btn mr-2">Update</a>
                <a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a>
            </span>
        </div>
        {% endfor %}
    </div>
</body>

</html>
